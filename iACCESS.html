<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>container+ breakpoints</h1>
    <h1 class="container">H1:hello world</h1>
    <h2 class="container-sm"> H2:hello world</h2>
    <h3 class="container-md"> H3:hello world</h3>
    <H4 class="container-lg">H4:hello world</H4>
    <H5 class="container-xl">H5:hello world</H5>
    <h6 class="container-xxl">H6:hello world</h6>
    <h6 class="container-fluid">H6:hello world</h6>
<hr>
   <h1>grid system</h1>
   <p>row...cols..numbers</p>
   <div class="row">
    <div class="colbg-success">1</div>
    <div class="col bg-warning">2</div>
    <div class="col bg-info">3</div>
 <div class="col bg-danger">4</div> 

 </div>

   <div class="row">
    <div class="col bg-info">1</div>
    <div class="col bg-warning">2</div>
    <div class="col bg-info">3</div>
    <div class="col bg-danger">4</div>
    <div class="col bg-success">5</div>
    <div class="col bg-warning">6</div>
    <div class="col bg-danger">7</div>
    <div class="col bg-danger">8</div>
     <div class="col bg-success">9</div>
    <div class="col bg-warning">10</div>
    <div class="col bg-info">11</div>
    <div class="col bg-warning">12</div>
    </div>
    <hr>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/orange.jpg" class="d-block w-100" alt="orange" width="300px">
    </div>
    <div class="carousel-item">
      <img src="assets/images/dessert.jpg" class="d-block w-100" alt="dessert" width="300px">
    </div>
    <div class="carousel-item">
      <img src="assets/images/sunset.jpg" class="d-block w-100" alt="sunset" width="300px">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>




    
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script> 
  </body>
</html>
